<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Río Eterno - Afirmaciones diarias para inspiración y motivación. Una colección de 6,000 afirmaciones positivas en 10 categorías.">
    <title>Río Eterno - Afirmaciones Diarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #764ba2;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
        }

        footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .description {
                font-size: 1em;
            }

            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Río Eterno</h1>
        <p class="subtitle">Afirmaciones Diarias para Inspiración y Motivación</p>

        <p class="description">
            Descubre una colección de 6,000 afirmaciones positivas en 10 categorías, diseñadas para brindarte inspiración y motivación diaria.
        </p>

        <a href="#" class="cta-button">Próximamente en App Store</a>

        <div class="links">
            <a href="politica-de-privacidad.html">Política de Privacidad</a>
        </div>

        <footer>
            &copy; 2025 Río Eterno. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
